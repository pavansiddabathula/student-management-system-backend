# Application Configuration (LOCAL)
spring.application.name=studmgmt
server.port=8080


# Database Configuration (Local MySQL)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/studentdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
#spring.datasource.username =Read_From_Secret_manager
#spring.datasource.password =Read_From_Secret_manager
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# HikariCP Connection Pool Configuration
spring.datasource.hikari.pool-name=TechCodeHikariPool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000


# Developer Tools (Local Only)
spring.devtools.restart.enabled=true


# Logging Configuration
logging.level.root=INFO
logging.level.org.hibernate.SQL=ERROR

# Disable noisy Hibernate internal logs
logging.level.org.hibernate=OFF
logging.level.org.hibernate.type=OFF
logging.level.org.hibernate.stat=OFF
logging.level.org.hibernate.tool.hbm2ddl=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF
logging.level.org.springframework.orm.jpa=OFF

# Optional file logging
# logging.file.path=F:/Logs
# logging.file.name=studmgmtlogs.log


# Mail Configuration (LOCAL)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=pavansiddabathula@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# Server Response Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain
server.compression.min-response-size=1024


# Actuator & Health Endpoints
management.endpoints.web.exposure.include=*
management.endpoints.health.enabled=true
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true


# Resilience4j - Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.studmgmt.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.studmgmt.slidingWindowSize=10
resilience4j.circuitbreaker.instances.studmgmt.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.studmgmt.failureRateThreshold=40
resilience4j.circuitbreaker.instances.studmgmt.waitDurationInOpenState=60s
resilience4j.circuitbreaker.instances.studmgmt.permittedNumberOfCallsInHalfOpenState=2
resilience4j.circuitbreaker.instances.studmgmt.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.studmgmt.register-health-indicator=true
